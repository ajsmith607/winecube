<svg id="wine-cube-logo" viewBox="0 0 40 20" xmlns="http://www.w3.org/2000/svg">
    <style>
        svg#wine-cube-logo { 
            width: 500px; 
            --stroke-width: .8;
            --background-color: #f5f5dc;
            --background-color2: #800020;
        }
        svg#wine-cube-logo g#wine { stroke: var(--background-color); }
        svg#wine-cube-logo g#wine rect { stroke: none; fill: var(--background-color2); }
        svg#wine-cube-logo g#cube { stroke: var(--background-color2); fill: var(--background-color); }
        svg#wine-cube-logo g#cube rect { stroke: none; fill: var(--background-color); }
    </style>

    <g stroke-linecap="square"> 
    <g id="wine">
        <rect x="0" width="20" height="20" />
        <g id="w">
          <line x1="4" y1="4" x2="4" y2="8" stroke-width="var(--stroke-width)" />
          <line x1="4" y1="8" x2="8" y2="8" stroke-width="var(--stroke-width)" />
          <line x1="8" y1="8" x2="8" y2="4" stroke-width="var(--stroke-width)" />
          <line x1="6" y1="4" x2="6" y2="6" stroke-width="calc(var(--stroke-width) / 2)" />
        </g>
        <g id="i">
          <line x1="12" y1="4" x2="16" y2="4" stroke-width="var(--stroke-width)" />
          <line x1="13" y1="6" x2="15" y2="6" stroke-width="calc(var(--stroke-width) / 2)" />
          <line x1="16" y1="8" x2="12" y2="8" stroke-width="var(--stroke-width)" />
        </g>
        <g id="n">
          <line x1="4" y1="12" x2="8" y2="12" stroke-width="var(--stroke-width)" />
          <line x1="4" y1="12" x2="4" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="8" y1="12" x2="8" y2="16" stroke-width="var(--stroke-width)" />
        </g>
        <g id="e">
          <line x1="12" y1="12" x2="16" y2="12" stroke-width="var(--stroke-width)" />
          <line x1="12" y1="12" x2="12" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="16" y1="16" x2="12" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="14" y1="14" x2="16" y2="14" stroke-width="calc(var(--stroke-width) / 2)" />
        </g>
    </g>

    <g id="cube">
        <rect x="20" width="20" height="20" />
        <g id="c">
          <line x1="24" y1="4" x2="28" y2="4" stroke-width="var(--stroke-width)" />
          <line x1="24" y1="4" x2="24" y2="8" stroke-width="var(--stroke-width)" />
          <line x1="28" y1="8" x2="24" y2="8" stroke-width="var(--stroke-width)" />
        </g>
        <g id="u">
          <line x1="36" y1="4" x2="36" y2="8" stroke-width="var(--stroke-width)" />
          <line x1="36" y1="8" x2="32" y2="8" stroke-width="var(--stroke-width)" />
          <line x1="32" y1="8" x2="32" y2="4" stroke-width="var(--stroke-width)" />
        </g>
        <g id="b">
          <line x1="24" y1="12" x2="28" y2="12" stroke-width="var(--stroke-width)" />
          <line x1="28" y1="12" x2="28" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="24" y1="16" x2="28" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="24" y1="14" x2="26" y2="14" stroke-width="calc(var(--stroke-width) / 2)" />
        </g>
        <g id="e">
          <line x1="32" y1="12" x2="36" y2="12" stroke-width="var(--stroke-width)" />
          <line x1="32" y1="12" x2="32" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="36" y1="16" x2="32" y2="16" stroke-width="var(--stroke-width)" />
          <line x1="34" y1="14" x2="36" y2="14" stroke-width="calc(var(--stroke-width) / 2)" />
        </g>
    </g>
    </g>
</svg>


